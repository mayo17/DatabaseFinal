<!DOCTYPE html>
<html>

<link rel="stylesheet" href="styles.css">

<head>
  <meta charset="UTF-8">
  <title>Search</title>
</head>

<body>
  <h1>Search Page</h1>
  <p id="greeting"></p>
  <br>
  <h2>General Search</h2>
  Click the button to generate your search information.
  <br><br>
  <button type="submit" id="generate">Generate</button>
  <br>
  <p id="status"></p>
  <br><br>
  <div class="scontainer" id="studentattendance" hidden>
    <h2>Student Search</h2>
    Check the attendance of a single student by name.
    <br>
    <!-- <label for="user"><b>First Name</b></label> -->
    <input type="text" placeholder="Enter First Name" id="fname" required>
    <!-- <label for="pass"><b>Last Name</b></label> -->
    <input type="text" placeholder="Enter Last Name" id="lname" required>
    <br>
    <button type="submit" id="check">Check</button>
    <br>

    <table id="satable">
      <tr>
        <th>College Name</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
    </table>

  </div>

  <script>
    //Javascript files called
    require('./search.js')
    require('./renderer.js')
  </script>

</body>

</html>
